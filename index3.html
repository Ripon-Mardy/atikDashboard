<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Charts</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .dashboard-card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      background-color: #fff;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .text-highlight {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="row g-4">
      <!-- Agent Performance Line Chart -->
      <div class="col-md-8">
        <div class="dashboard-card">
          <div class="card-header">
            <span>Agent calling performance</span>
            <span class="text-highlight">Last Week</span>
          </div>
          <canvas id="lineChart"></canvas>
        </div>
      </div>
      <!-- Total Call Amounts Pie Chart -->
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="card-header">
            <span>Total call amounts</span>
            <span class="text-highlight">Today</span>
          </div>
          <canvas id="pieChart1"></canvas>
        </div>
      </div>
      <!-- Total Customers Answer Rate Doughnut Chart -->
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="card-header">
            <span>Total customers answer rate</span>
            <span class="text-highlight">Today</span>
          </div>
          <canvas id="doughnutChart1"></canvas>
        </div>
      </div>
      <!-- Total Calls Duration Doughnut Chart -->
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="card-header">
            <span>Total calls duration</span>
            <span class="text-highlight">Today</span>
          </div>
          <canvas id="doughnutChart2"></canvas>
        </div>
      </div>
      <!-- Calls Distribution Pie Chart -->
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="card-header">
            <span>Calls distribution</span>
            <span class="text-highlight">Today</span>
          </div>
          <canvas id="pieChart2"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js Script -->
  <script>
    // Agent Performance Line Chart
    const lineChartCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineChartCtx, {
      type: 'line',
      data: {
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
        datasets: [
          {
            label: 'Effective Calls',
            data: [3000, 3500, 2800, 4500, 5000],
            borderColor: '#007bff',
            backgroundColor: 'rgba(0, 123, 255, 0.2)',
            fill: true,
            tension: 0.4,
          },
          {
            label: 'Total Calls',
            data: [4000, 4200, 3800, 4800, 5200],
            borderColor: '#6c757d',
            backgroundColor: 'rgba(108, 117, 125, 0.2)',
            fill: true,
            tension: 0.4,
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top'
          }
        }
      }
    });

    // Total Call Amounts Pie Chart
    const pieChart1Ctx = document.getElementById('pieChart1').getContext('2d');
    new Chart(pieChart1Ctx, {
      type: 'pie',
      data: {
        labels: ['Calls Answered', 'Calls Missed', 'Voicemail'],
        datasets: [{
          data: [2654, 532, 269],
          backgroundColor: ['#007bff', '#ffc107', '#dc3545'],
        }]
      },
      options: {
        responsive: true
      }
    });

    // Total Customers Answer Rate Doughnut Chart
    const doughnutChart1Ctx = document.getElementById('doughnutChart1').getContext('2d');
    new Chart(doughnutChart1Ctx, {
      type: 'doughnut',
      data: {
        labels: ['High Priority', 'Medium Priority', 'Low Priority'],
        datasets: [{
          data: [37, 50, 13],
          backgroundColor: ['#007bff', '#17a2b8', '#6c757d'],
        }]
      },
      options: {
        responsive: true
      }
    });

    // Total Calls Duration Doughnut Chart
    const doughnutChart2Ctx = document.getElementById('doughnutChart2').getContext('2d');
    new Chart(doughnutChart2Ctx, {
      type: 'doughnut',
      data: {
        labels: ['Short Calls', 'Medium Calls', 'Long Calls'],
        datasets: [{
          data: [900, 2234, 4466],
          backgroundColor: ['#ffc107', '#28a745', '#007bff'],
        }]
      },
      options: {
        responsive: true
      }
    });

    // Calls Distribution Pie Chart
    const pieChart2Ctx = document.getElementById('pieChart2').getContext('2d');
    new Chart(pieChart2Ctx, {
      type: 'pie',
      data: {
        labels: ['Unique Destinations', 'Average Calls'],
        datasets: [{
          data: [546, 1597],
          backgroundColor: ['#28a745', '#007bff'],
        }]
      },
      options: {
        responsive: true
      }
    });
  </script>
</body>
</html>
