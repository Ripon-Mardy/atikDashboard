<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .dashboard-header {
      margin-bottom: 30px;
    }
    .dashboard-header h1 {
      font-size: 24px;
      margin: 0;
    }
    .chart-container {
      position: relative;
      height: 250px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="dashboard-header d-flex justify-content-between align-items-center">
      <h1>Welcome John</h1>
      <button class="btn btn-primary">Save Changes</button>
    </div>

    <div class="row g-3">
      <!-- Statistics Cards -->
      <div class="col-md-3">
        <div class="card text-center p-3">
          <h5>Total Calls</h5>
          <p class="display-5">1243</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center p-3">
          <h5>Total Calls Duration</h5>
          <p class="display-5">03:21:43</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center p-3">
          <h5>Avg. Success Rate</h5>
          <p class="display-5">75%</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center p-3">
          <h5>Breaks Amount</h5>
          <p class="display-5">5</p>
        </div>
      </div>
    </div>

    <!-- Charts Row -->
    <div class="row g-3 mt-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h5>Agent Calling Performance</h5>
          <div class="chart-container">
            <canvas id="lineChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h5>Total Call Amounts</h5>
          <div class="chart-container">
            <canvas id="pieChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Additional Charts Row -->
    <div class="row g-3 mt-4">
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Total Customers Answer Rate</h5>
          <div class="chart-container">
            <canvas id="doughnutChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Total Calls Duration</h5>
          <div class="chart-container">
            <canvas id="barChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Calls Distribution</h5>
          <div class="chart-container">
            <canvas id="radarChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js Scripts -->
  <script>
    // Line Chart
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
        datasets: [{
          label: 'Effective Calls',
          data: [2000, 3000, 4000, 3500, 4500],
          borderColor: '#007bff',
          fill: false,
        }, {
          label: 'Total Calls',
          data: [2500, 3500, 4200, 3700, 4700],
          borderColor: '#28a745',
          fill: false,
        }]
      },
    });

    // Pie Chart
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Answered', 'Missed', 'Failed'],
        datasets: [{
          data: [5303, 1426, 422],
          backgroundColor: ['#007bff', '#ffc107', '#dc3545'],
        }]
      },
    });

    // Doughnut Chart
    const doughnutCtx = document.getElementById('doughnutChart').getContext('2d');
    new Chart(doughnutCtx, {
      type: 'doughnut',
      data: {
        labels: ['Positive', 'Neutral', 'Negative'],
        datasets: [{
          data: [87, 10, 3],
          backgroundColor: ['#28a745', '#17a2b8', '#dc3545'],
        }]
      },
    });

    // Bar Chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [{
          label: 'Duration (Hours)',
          data: [5, 6, 8, 7],
          backgroundColor: '#007bff',
        }]
      },
    });

    // Radar Chart
    const radarCtx = document.getElementById('radarChart').getContext('2d');
    new Chart(radarCtx, {
      type: 'radar',
      data: {
        labels: ['Answered', 'Missed', 'Failed', 'On Hold'],
        datasets: [{
          label: 'Call Distribution',
          data: [1597, 423, 623, 124],
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          borderColor: '#007bff',
        }]
      },
    });
  </script>
</body>
</html>
